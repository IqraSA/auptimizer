git:
  depth: false
  quiet: true
branches: 
  only:
  - master
  - release
language: python
python:
- '2.7'
- '3.7'
env:
  global:
  - secure: 
  jobs:
  - TF2TEST=1
  - TF2TEST=
install:
- pip install -r requirements.txt
- if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then pip install -r tests/dlconvert/dlconvert_requirements.txt ; fi
- if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then pip install absl-py tensorflow==2.1.0; fi
- python setup.py install
- if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then docs/prepare.sh ; fi
- if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then tests/dlconvert/data/prepare.sh ; fi
script:
- pytest --cov-report=xml --cov=src/aup tests
after_success:
- if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then codecov; fi
deploy:
  provider: pypi
  user: "__token__"
  password: $PYPITOKEN
  on:
    branch: release
  distributions: "sdist bdist_wheel"
  skip_existing: true
after_deploy:
- "./publish.sh"
